<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Get Me Rich</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=The+Seasons:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style.css" />
  <!-- libs -->
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js" defer></script>
  <script src="https://js.stripe.com/v3/" defer></script>
  <script src="/main.js" defer></script>
</head>
<body>
  <div class="container">
    <h1 class="main-title">
      Get me rich <span class="please">(please)</span>
    </h1>

    <div id="notice" class="notice hidden"></div>

    <!-- Jauge / total -->
    <div id="totalContainer">
      <span id="total">7 219,54</span> / 1 000 000$
    </div>
    <div id="progress-bar">
      <div id="progress"></div>
      <div id="progress-label">0.00%</div>
    </div>
    <div id="last">Thanks to the last donor : -</div>

    <!-- Reveal -->
    <div class="reveal">
      <div class="reveal-title">Make a donation to reveal who I am</div>
      <div class="reveal-legend">1$ = 1 pixel revealed</div>

      <div class="reveal-stage">
        <!-- Le canvas photo (1080x1616) -->
        <canvas id="photoCanvas"></canvas>
        <!-- Le masque (1 000 000 de pixels → 1000x1000) -->
        <canvas id="maskCanvas"></canvas>
      </div>
    </div>

    <!-- Formulaire -->
    <div class="form">
      <input type="text" id="pseudo" placeholder="Your pseudo" />
      <input type="number" id="amount" name="amount" placeholder="Amount in $" min="1" required />
      <div class="fineprint">
        Payment processing fees are included; the amount shown reflects what we actually receive.
      </div>

      <!-- ⬇️ Stripe Payment Element exactement ici -->
      <div id="payment-element"></div>
      <div id="payment-error" class="notice error hidden"></div>
      <button id="donateBtn" disabled>Donate</button>

      <!-- Petit bloc diag Stripe visible seulement si problème -->
      <div id="stripe-diag" class="notice hidden" style="margin-top:10px;font-size:12px;"></div>
    </div>
  </div>

  <footer class="site-footer">
    commercial collab :
    <a href="mailto:from.hobo.to.millionaire@gmail.com">from.hobo.to.millionaire@gmail.com</a>
  </footer>

  <!-- Animations + son -->
  <canvas id="animationCanvas"></canvas>
  <audio id="coinSound" src="/assets/sound.mp3"></audio>
</body>
</html>
