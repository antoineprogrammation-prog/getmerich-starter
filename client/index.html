<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get Me Rich</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <main class="container">
      <h1>Get Me Rich</h1>
      <p class="subtitle">Site en mode secours (build Vite rétabli)</p>

      <section class="gauge">
        <div class="gauge-header">
          <span>Objectif :</span>
          <strong>$1,000,000.00</strong>
        </div>
        <div class="gauge-bar">
          <div id="gaugeFill" class="gauge-fill" style="width:0%"></div>
        </div>
        <div class="gauge-footer">
          <span>Collecté :</span>
          <strong id="raisedLabel">$0.00</strong>
        </div>
      </section>

      <section class="notice">
        <p id="noticeText">Chargement…</p>
      </section>
    </main>

    <script type="module" src="/main.js"></script>
  </body>
</html>
