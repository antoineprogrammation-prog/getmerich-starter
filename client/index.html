<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Get Me Rich</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/style.css" />
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js" defer></script>
  <script src="https://js.stripe.com/v3/" defer></script>
  <script src="/main.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Get Me Rich</h1>

    <div id="notice" class="notice hidden"></div>

    <div id="totalContainer">
      <span id="total">0</span> / 1 000 000$ (net)
    </div>
    <div class="fineprint">
      Payment processing fees are included; the amount shown reflects what we actually receive.
    </div>

    <div id="last">Last donor: -</div>

    <div id="progress-bar"><div id="progress"></div></div>

    <input type="text" id="pseudo" placeholder="Your pseudo" />
    <input type="number" id="amount" placeholder="Amount in $" min="1" />

    <div id="payment-element"></div>
    <button id="donateBtn" disabled>Donate</button>
  </div>

  <canvas id="animationCanvas"></canvas>
  <audio id="coinSound" src="/assets/sound.mp3"></audio>
</body>
</html>
